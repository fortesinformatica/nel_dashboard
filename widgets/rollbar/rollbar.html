<header>
  <h1 class="title" data-bind="title"></h1>
</header>

<div class='rollbar_all'>
  <span class='current_label'> Erros count: </span>
  <span class='errors_current' data-bind="errors_current"></span>

  <p class="change-rate">
    <i data-bind-class="arrowErrors"></i>previously: <span class="errors_last" data-bind="errors_last"></span>
  </p>

  <span class='current_label'> Distinct errors: </span>
  <span class='errors_distinct_current' data-bind="errors_distinct_current"></span>

  <p class="change-rate">
    <i data-bind-class="arrowDistinct"></i>previously: <span class='errors_distinct_last' data-bind="errors_distinct_last"></span>
  </p>
</div>
