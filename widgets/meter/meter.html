<h1 class="title" data-bind="title"></h1>

<input class="meter" data-angleOffset=-125 data-angleArc=250 data-width=60 data-height=60 data-readOnly=true data-bind-value="current_coverage | shortenedNumber" data-bind-data-min="min" data-bind-data-max="max">

<p class="change-rate">
  <i data-bind-class="arrow"></i>previously <span data-bind="last_coverage"></span>
</p>

<p class="updated-at" data-bind="updatedAtMessage"></p>
